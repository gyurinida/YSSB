    <script>
        $(function(){
            $.ajax({
                type: 'get',
                url: '/manager_page_list/get_client_list',
                success: function(data) {
                    $('#client_table tbody').html("");
                    for(var i = 0 ; i < data.length; i ++) {
                        var will_be_append = $('<tr>'+
                                                    '<td><a href="client_profile?Id='+data[i].Id+'">'+data[i].Id+'</a></td>'+
                                                    '<td>'+data[i].Name+'</td>'+
                                                    '<td>'+data[i].Phone+'</td>'+
                                                    '<td>'+data[i].Score+'</td>'+
                                                '</tr>');
                        $('#client_table tbody').append(will_be_append);
                    }
                },
                error: function(err) {
                console.log(err);
                }
            });

            $.ajax({
                type: 'get',
                url: '/manager_page_list/get_freelancer_list',
                success: function(data) {

                }
            });
