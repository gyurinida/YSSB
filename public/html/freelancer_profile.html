    <body>
        <h1>프리랜서 개인 프로필</h1>

        <table class="table table-striped" id="profile">
            <tbody>
            </tbody>
        </table>

        <table class="table table-striped" id="language">
            <caption>언어</caption>
            <thead>
                <tr>
                    <th>Language</th>
                    <th>level</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <h3>수정 삭제 버튼 넣기</h3>

        <table class="table table-striped" id="portfolio">
            <caption>포트폴리오</caption>
            <thead>
                <tr>
                    <th>#</th>
                    <th>context</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <table class="table table-striped" id="work">
            <caption>진행중</caption>
            <thead>
                <tr>
                    <th>Request ID</th>
                    <th>Title</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        
        <table class="table table-striped" id="apply">
            <caption>신청</caption>
            <thead>
                <tr>
                    <th>Request ID</th>
                    <th>Title</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script> 
    </body>

    <script>

        $(function(){

            var url_string = window.location.href;
            var url = new URL(url_string);
            var Id = url.searchParams.get("Id");

            $.ajax({
                type: 'get',
                url: '/get_freelancer_profile/'+Id,
                success: function(data) {
                    console.log(data);
                    $('#profile tbody').html("");
                    for(var i = 0 ; i < data.length; i ++) {
                        var will_be_append = $('<tr>'+
                                                    '<th>Id</th>'+
                                                    '<td>'+data[i].Id+'</td>'+
                                                '</tr>'+
                                                '<tr>'+
                                                    '<th>Name</th>'+
                                                    '<td>'+data[i].Name+'</td>'+
                                                '</tr>'+
                                                '<tr>'+
                                                    '<th>Age</th>'+
                                                    '<td>'+data[i].Age+'</td>'+
                                                '</tr>'+
                                                '<tr>'+
                                                    '<th>Career</th>'+
                                                    '<td>'+data[i].Career+'</td>'+
                                                '</tr>'+
                                                '<tr>'+
                                                    '<th>Major</th>'+
                                                    '<td>'+data[i].Major+'</td>'+
                                                '</tr>'+
                                                '<tr>'+
                                                    '<th>Phone</th>'+
                                                    '<td>'+data[i].Phone+'</td>'+
                                                '</tr>'+
                                                '<tr>'+
                                                    '<th>Score</th>'+
                                                    '<td>'+data[i].Score+'</td>'+
                                                '</tr>');
                        $('#profile tbody').append(will_be_append);
                    }
                },
                error: function(err) {
                console.log(err);
                }
            });

            $.ajax({
                type: 'get',
                url: '/get_freelancer_profile/get_portfolio/'+Id,
                success: function(data) {
                    console.log(data);
                    $('#portfolio tbody').html("");
                    for(var i = 0 ; i < data.length; i ++) {
                        if (data[i].Type == 0) { // internal request
                            var will_be_append = $('<tr>'+
                                                        '<td>'+data[i].Portfolio_id+'</td>'+
                                                        '<td>'+data[i].Internal_request_id+'</td>'+
                                                    '</tr>');
                            $('#portfolio tbody').append(will_be_append);
                        }
                        else { // external file
                            var will_be_append = $('<tr>'+
                                                        '<td>'+data[i].Portfolio_id+'</td>'+
                                                        '<td>'+data[i].External_file+'</td>'+
                                                    '</tr>');
                            $('#portfolio tbody').append(will_be_append);
                        }
                    }
                },
                error: function(err) {
                    console.log(err);
                }
            });

            $.ajax({
                type: 'get',
                url: '/get_freelancer_profile/get_work_list/'+Id,
                success: function(data) {
                    console.log(data);
                    $('#work tbody').html("");
                    for(var i = 0 ; i < data.length; i ++) {
                        var will_be_append = $('<tr>'+
                                                    '<td>'+data[i].Request_id+'</td>'+
                                                    '<td>'+data[i].State+'</td>'+
                                                '</tr>');
                        $('#work tbody').append(will_be_append);
                    }
                },
                error: function(err) {
                    console.log(err);
                }
            });

            $.ajax({
                type: 'get',
                url: '/get_freelancer_profile/get_apply_list/'+Id,
                success: function(data) {
                    console.log(data);
                    $('#apply tbody').html("");
                    for(var i = 0 ; i < data.length; i ++) {
                        var will_be_append = $('<tr>'+
                                                    '<td>'+data[i].Request_id+'</td>'+
                                                    '<td>'+data[i].State+'</td>'+
                                                '</tr>');
                        $('#apply tbody').append(will_be_append);
                    }
                },
                error: function(err) {
                    console.log(err);
                }
            });

            $.ajax({
                type: 'get',
                url: '/get_freelancer_profile/get_language/'+Id,
                success: function(data) {
                    console.log(data);
                    $('#language tbody').html("");
                    for(var i = 0 ; i < data.length; i ++) {
                        var will_be_append = $('<tr>'+
                                                    '<td>'+data[i].Language+'</td>'+
                                                    '<td>'+data[i].Level+'</td>'+
                                                '</tr>');
                        $('#language tbody').append(will_be_append);
                    }
                },
                error: function(err) {
                    console.log(err);
                }
            });

        });
    </script>
