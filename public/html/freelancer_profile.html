    <body>
        <div>
            <input type="submit" class="btn btn-default" id="back" value="BACK">
        </div>
        <h1>프리랜서 개인 프로필</h1>

        <table class="table table-striped" id="profile">
            <tbody>
            </tbody>
        </table>

        <div id="update_or_delete">
            <form class="form-inline" id="update">
                <select id="update_attr">
                    <option value="Name">Name</option>
                    <option value="Age">Age</option>
                    <option value="Career">Career</option>
                    <option value="Major">Major</option>
                    <option value="Phone">Phone</option>
                </select>
                <input type="text" class="form-control" id="update_value" placeholder="new value">
                <input type="submit" class="btn btn-default" value="UPDATE">
            </form>
        </div> 

        <table class="table table-striped" id="language">
            <caption>언어</caption>
            <thead>
                <tr>
                    <th>Language</th>
                    <th>level</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <p>기존의 언어 레벨을 바꾸고 싶은 경우는 해당 언어를 삭제하고 다시 추가 바람</p>
        <form class="form-inline" id="language_add">
            <select id="new_language">
                <option value="C">C</option>
                <option value="C++">C++</option>
                <option value="C#">C#</option>
                <option value="Python">Python</option>
                <option value="Java">Java</option>
                <option value="Html">Html</option>
                <option value="Javascript">Javascript</option>
                <option value="PHP">PHP</option>
                <option value="R">R</option>
                <option value="Swift">Swift</option>
                <option value="mySql">mySql</option>
                <option value="Ruby">Ruby</option>
            </select>
            <input type="radio" name="skill" value="1">1
            <input type="radio" name="skill" value="2">2
            <input type="radio" name="skill" value="3">3
            <input type="radio" name="skill" value="4">4
            <input type="radio" name="skill" value="5">5
            <input type="submit" class="btn btn-default" value="ADD">
        </form>


        <table class="table table-striped" id="portfolio">
            <caption>포트폴리오</caption>
            <thead>
                <tr>
                    <th>#</th>
                    <th>context</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <p>기존 포트폴리오의 번호와 겹지치 않는 번호를 선택해야함</p>
        <form class="form-inline" id="portfolio_add">
            <input type="number" class="form-control" id="portfolio_num">
            <input type="text" class="form-control" id="portfolio_title" placeholder="Portfolio Title">
            <input type="submit" class="btn btn-default" value="ADD">
        </form>

        <table class="table table-striped" id="work">
            <caption>진행중</caption>
            <thead>
                <tr>
                    <th>Request ID</th>
                    <th>Title</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        
        <table class="table table-striped" id="apply">
            <caption>신청</caption>
            <thead>
                <tr>
                    <th>Request ID</th>
                    <th>Title</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script> 
    </body>

    <script>
        var url_string = window.location.href;
        var url = new URL(url_string);
        var Id = url.searchParams.get("Id");

        $(function(){

            $.ajax({
                type: 'get',
                url: '/get_freelancer_profile/get_profile/'+Id,
                success: function(data) {
                    console.log(data);
                    $('#profile tbody').html("");
                    for(var i = 0 ; i < data.length; i ++) {
                        var will_be_append = $('<tr>'+
                                                    '<th>Id</th>'+
                                                    '<td>'+data[i].Id+'</td>'+
                                                '</tr>'+
                                                '<tr>'+
                                                    '<th>Name</th>'+
                                                    '<td>'+data[i].Name+'</td>'+
                                                '</tr>'+
                                                '<tr>'+
                                                    '<th>Age</th>'+
                                                    '<td>'+data[i].Age+'</td>'+
                                                '</tr>'+
                                                '<tr>'+
                                                    '<th>Career</th>'+
                                                    '<td>'+data[i].Career+'</td>'+
                                                '</tr>'+
                                                '<tr>'+
                                                    '<th>Major</th>'+
                                                    '<td>'+data[i].Major+'</td>'+
                                                '</tr>'+
                                                '<tr>'+
                                                    '<th>Phone</th>'+
                                                    '<td>'+data[i].Phone+'</td>'+
                                                '</tr>'+
                                                '<tr>'+
                                                    '<th>Score</th>'+
                                                    '<td>'+data[i].Score+'</td>'+
                                                '</tr>');
                        $('#profile tbody').append(will_be_append);
                    }
                },
                error: function(err) {
                console.log(err);
                }
            });

            $.ajax({
                type: 'get',
                url: '/get_freelancer_profile/get_portfolio/'+Id,
                success: function(data) {
                    console.log(data);
                    $('#portfolio tbody').html("");
                    for(var i = 0 ; i < data.length; i ++) {
                        if (data[i].Type == 0) { // internal request
                            var will_be_append = $('<tr>'+
                                                        '<td>'+data[i].Portfolio_id+'</td>'+
                                                        '<td>'+data[i].Internal_request_id+'</td>'+
                                                        '<td><input type="button" class="btn btn-default" onclick="delete_portfolio(\''+data[i].Portfolio_id+'\')" value="-"></td>'+
                                                    '</tr>');
                            $('#portfolio tbody').append(will_be_append);
                        }
                        else { // external file
                            var will_be_append = $('<tr>'+
                                                        '<td>'+data[i].Portfolio_id+'</td>'+
                                                        '<td>'+data[i].External_file+'</td>'+
                                                        '<td><input type="button" class="btn btn-default" onclick="delete_portfolio(\''+data[i].Portfolio_id+'\')" value="-"></td>'+
                                                    '</tr>');
                            $('#portfolio tbody').append(will_be_append);
                        }
                    }
                },
                error: function(err) {
                    console.log(err);
                }
            });

            $.ajax({
                type: 'get',
                url: '/get_freelancer_profile/get_work_list/'+Id,
                success: function(data) {
                    console.log(data);
                    $('#work tbody').html("");
                    for(var i = 0 ; i < data.length; i ++) {
                        var will_be_append = $('<tr>'+
                                                    '<td>'+data[i].Request_id+'</td>'+
                                                    '<td>'+data[i].State+'</td>'+
                                                '</tr>');
                        $('#work tbody').append(will_be_append);
                    }
                },
                error: function(err) {
                    console.log(err);
                }
            });

            $.ajax({
                type: 'get',
                url: '/get_freelancer_profile/get_apply_list/'+Id,
                success: function(data) {
                    console.log(data);
                    $('#apply tbody').html("");
                    for(var i = 0 ; i < data.length; i ++) {
                        var will_be_append = $('<tr>'+
                                                    '<td>'+data[i].Request_id+'</td>'+
                                                    '<td>'+data[i].State+'</td>'+
                                                '</tr>');
                        $('#apply tbody').append(will_be_append);
                    }
                },
                error: function(err) {
                    console.log(err);
                }
            });

            $.ajax({
                type: 'get',
                url: '/get_freelancer_profile/get_language/'+Id,
                success: function(data) {
                    console.log(data);
                    $('#language tbody').html("");
                    for(var i = 0 ; i < data.length; i ++) {
                        var will_be_append = $('<tr>'+
                                                    '<td>'+data[i].Language+'</td>'+
                                                    '<td>'+data[i].Level+'</td>'+
                                                    '<td><input type="button" class="btn btn-default" onclick="delete_language(\''+data[i].Language+'\')" value="-"></td>'+
                                                '</tr>');
                        $('#language tbody').append(will_be_append);
                    }
                },
                error: function(err) {
                    console.log(err);
                }
            });

            $('#update').submit(function(){
                $('#update').append('<input type="hidden" name="Id" value="'+Id+'" />');
                var v = {
                        id: Id,
                        attr: $("#update_attr").val(),
                        value: $("#update_value").val()
                    }
                $.ajax({
                    type: 'post',
                    url: '/get_freelancer_profile/update',
                    data: v,
                    success: function(data) {
                    },
                    error: function(err) {
                        console.log(err);
                    }
                });
            });

            $('#portfolio_add').submit(function(){
                $('#portfolio_add').append('<input type="hidden" name="Id" value="'+Id+'" />');
                var v = {
                        id: Id,
                        num: $("#portfolio_num").val(),
                        title: $("#portfolio_title").val()
                    }
                $.ajax({
                    type: 'post',
                    url: '/get_freelancer_profile/add_portfolio',
                    data: v,
                    success: function(data) {
                    },
                    error: function(err) {
                        console.log(err);
                    }
                });
            });

            $('#language_add').submit(function(){
                $('#language_add').append('<input type="hidden" name="Id" value="'+Id+'" />');
                var v = {
                        id: Id,
                        language: $("#new_language").val(),
                        level: $('input[name="skill"]:checked').val()
                    }
                $.ajax({
                    type: 'post',
                    url: '/get_freelancer_profile/add_language',
                    data: v,
                    success: function(data) {
                    },
                    error: function(err) {
                        console.log(err);
                    }
                });
            });

            $('#back').click(function(){
                window.location="/manager_page?active_tab=flist";
            });

        });

        function delete_portfolio(Portfolio_id){
            var v = {
                    id: Id,
                    portfolio_id: Portfolio_id
                }
            $.ajax({
                type: 'post',
                url: "/get_freelancer_profile/delete_portfolio",
                data: v,
                success: function(data) {
                    window.location="freelancer_profile?Id="+Id;
                },
                error: function(err) {
                    console.log(err);
                }
            });
        }

        function delete_language(Language){
            var v = {
                    id: Id,
                    language: Language
                }
            $.ajax({
                type: 'post',
                url: "/get_freelancer_profile/delete_language",
                data: v,
                success: function(data) {
                    window.location="freelancer_profile?Id="+Id;
                },
                error: function(err) {
                    console.log(err);
                }
            });
        }

    </script>

</html>
