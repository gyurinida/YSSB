        <h3>의뢰 거부 메시지</h3>

        <!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->

    <script>

        $(function(){

          var path_array = window.location.pathname.split('/');
          var request_id = path_array[2];

            $.ajax({
                type: 'get',
                url: '/get_view_message/view_message_info/'+request_id,
                success: function(data) {
                    console.log(data);
                    $('#message_info tbody').html("");
                    for(var i = 0 ; i < data.length; i ++) {
                        var will_be_append = $('<tr>'+
                                                    '<td><a href="/request_info/'+data[i].Request_id+'">'+data[i].Request_id+'</a></td>'+
                                                    '<td><a href="/freelancer_profile/'+data[i].Participant_id+'">'+data[i].Participant_id+'</td>'+
                                                '</tr>');
                        $('#message_info tbody').append(will_be_append);
                    }
                },
                error: function(err) {
                    console.log(err);
                }
            });
            $.ajax({
                type: 'get',
                url: '/get_view_message/view_message/'+request_id,
                success: function(data) {
                    console.log(data);
                    $('#message tbody').html("");
                    for(var i = 0 ; i < data.length; i ++) {
                        var will_be_append = $('<tr>'+
                                                    '<td>'+data[i].Id+'</td>'+
                                                    '<td>'+data[i].Contents+'</td>'+
                                                '</tr>');
                        $('#message tbody').append(will_be_append);
                    }
                },
                error: function(err) {
                    console.log(err);
                } 
            });

        });
    </script>
