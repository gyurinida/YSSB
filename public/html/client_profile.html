        <div id="update_or_delete">

                    <option value="Name">Name</option>
                    <option value="Phone">Phone</option>
                    <option value="Score">Score</option>

        <p>id에 a href link 걸어서 request 상세페이지로 이동</p>

        <!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->

        <!-- 합쳐지고 최소화된 최신 자바스크립트 -->

    <script>

        $(function(){
            var url_string = window.location.href;
            var url = new URL(url_string);
            var Id = url.searchParams.get("Id");

            $.ajax({
                type: 'get',
                url: '/get_client_profile/'+Id,
                success: function(data) {
                    console.log(data);
                    $('#profile tbody').html("");
                    for(var i = 0 ; i < data.length; i ++) {
                        var will_be_append = $('<tr>'+
                                                    '<th>Id</th>'+
                                                    '<td>'+data[i].Id+'</td>'+
                                                '</tr>'+
                                                '<tr>'+
                                                    '<th>Name</th>'+
                                                    '<td>'+data[i].Name+'</td>'+
                                                '</tr>'+
                                                '<tr>'+
                                                    '<th>Phone</th>'+
                                                    '<td>'+data[i].Phone+'</td>'+
                                                '</tr>'+
                                                '<tr>'+
                                                    '<th>Score</th>'+
                                                    '<td>'+data[i].Score+'</td>'+
                                                '</tr>');
                        $('#profile tbody').append(will_be_append);
                    }
                },
                error: function(err) {
                    console.log(err);
                }
            });

            $.ajax({
                type: 'get',
                url: '/get_client_profile/get_request_list/'+Id,
                success: function(data) {
                    console.log(data);
                    $('#working tbody').html("");
                    $('#appliable tbody').html("");
                    $('#completed tbody').html("");
                    for(var i = 0 ; i < data.length; i ++) {
                        var will_be_append = $('<tr>'+
                                                    '<td>'+data[i].Id+'</td>'+
                                                    '<td>'+data[i].Title+'</td>'+
                                                '</tr>');
                        if (data[i].State == 'WORKING') {
                            $('#working tbody').append(will_be_append);
                        }
                        else if (data[i].State == 'APPLIABLE') {
                            $('#appliable tbody').append(will_be_append);
                        }
                        else {
                            $('#completed tbody').append(will_be_append);
                        }
                    }
                },
                error: function(err) {
                    console.log(err);
                }
            });

            $('#update').submit(function(){
                var v = {
                        id: Id,
                        attr: $("#update_attr").val(),
                        value: $("#update_value").val()
                    }
                $.ajax({
                    type: 'post',
                    url: '/get_client_profile/update',
                    data: v,
                    success: function(data) {
                    },
                    error: function(err) {
                    console.log(err);
                    }
                });
            })

        });
    </script>
