<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 위 3개의 메타 태그는 *반드시* head 태그의 처음에 와야합니다; 어떤 다른 콘텐츠들은 반드시 이 태그들 *다음에* 와야 합니다 -->
    <title>yssb</title>

    <!-- 부트스트랩 -->
    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    
    <!-- IE8 에서 HTML5 요소와 미디어 쿼리를 위한 HTML5 shim 와 Respond.js -->
    <!-- WARNING: Respond.js 는 당신이 file:// 을 통해 페이지를 볼 때는 동작하지 않습니다. -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script type="text/javascript">
      function add_item(){
          var div = document.createElement('div');
          div.innerHTML = document.getElementById('pre_set').innerHTML;
          document.getElementById('field').appendChild(div);
      }
  
      function remove_item(obj){
          document.getElementById('field').removeChild(obj.parentNode);
      }
    </script>
    
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">YSSB</a>
        </div>
    
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
          <!--<li class="active"><a href="#"> <span class="sr-only">(current)</span></a></li>-->
            <li><a href="manager.html">MANAGER</a></li>
            <li><a href="client.html">CLIENT</a></li>
            <li><a href="freelancer.html">FREELANCER</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="login.html">LOGIN</a></li>
            <li class="active"><a href="signin.html">SIGN IN</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
  </head>

  <body>
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <div>
                <button class="btn btn-default" onclick="location.href='signin.html'">BACK</button>
                <h2>Freelancer Sign In</h2>
            </div>
            <form>
            <div class="form-group">
                <label for="id">Id</label>
                <input type="text" class="form-control" id="login_id" placeholder="Id" required>
                <input type="button" class="btn btn-default" value="중복확인" onclick="">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="login_password" placeholder="Password" required>
            </div>

            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="login_name" placeholder="Name" required>
            </div>

            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" min="1" class="form-control" id="login_age" required> 
            </div>

            <div class="form-group">
                <label for="carrer">Career (years)</label>
                <input type="number" min="0" class="form-control" id="login_career" placeholder="years" required> 
            </div>

            <div class="form-group">
                <label for="major">Major</label>
                <input type="text" class="form-control" id="login_major" placeholder="Computer Science" required> 
            </div>

            <div class="form-group">
                <label for="phone">Phone Number (with '-')</label>
                <input type="text" class="form-control" id="login_phone1" placeholder="010-XXXX-YYYY" required>
            </div>

            <div class="form-group">
                <label for="language_skill">Language Skill (You should write at least 1 language)</label>
                <div id="pre_set">
                <select>
                    <option value="C">C</option>
                    <option value="C++">C++</option>
                    <option value="C#">C#</option>
                    <option value="Python">Python</option>
                    <option value="Java">Java</option>
                    <option value="Html">Html</option>
                    <option value="Javascript">Javascript</option>
                    <option value="PHP">PHP</option>
                    <option value="R">R</option>
                    <option value="Swift">Swift</option>
                    <option value="mySql">mySql</option>
                    <option value="Ruby">Ruby</option>
                </select>
                <input type="radio" name="skill" value="1">1
                <input type="radio" name="skill" value="2">2
                <input type="radio" name="skill" value="3">3
                <input type="radio" name="skill" value="4">4
                <input type="radio" name="skill" value="5">5
                <input type="button" class="btn btn-default" value="DELETE" onclick="remove_item(this)">
                </div>
                <div id="field"></div>
                <input type="button" class="btn btn-default" value="ADD" onclick="add_item()">
            </div>

            <div class="form-group">
                <label for="portfolio">Protfolio</label>
                <input type="text" class="form-control" id="portfolio" placeholder="Portfolio Title">
                <input type="button" class="btn btn-default" value="ATTACH">
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-default">SIGN IN</button>
            </div>
            </form>
        </div>
    </div>
    

    <!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  </body>
</html>
