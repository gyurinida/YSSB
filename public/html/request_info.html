        <h1>의뢰 정보</h1>

        <table id="basic_info">
            <tbody>
            </tbody>
        </table>

        <h3>수정 삭제 버튼 넣기</h3>

        <table id="worker">
            <caption>참여 중인 프리랜서</caption>
            <thead>
                <tr>
                    <th>아이디</th>
                    <th>상태</th>

        <!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->

        <!-- 합쳐지고 최소화된 최신 자바스크립트 -->

    <script>

        $(function(){

            var url_string = window.location.href;
            var url = new URL(url_string);
            var Id = url.searchParams.get("Id");

            $.ajax({
                type: 'get',
                url: '/get_request_info/'+Id,
                success: function(data) {
                    console.log(data);
                    $('#basic_info tbody').html("");
                    for(var i = 0 ; i < data.length; i ++) {
                        var will_be_append = $('<tr>'+
                                                    '<th>Id</th>'+
                                                    '<td>'+data[i].Id+'</td>'+
                                                '</tr>'+
                                                '<tr>'+
                                                    '<th>Title</th>'+
                                                    '<td>'+data[i].Title+'</td>'+
                                                '</tr>'+
                                                '<tr>'+
                                                    '<th>Pay</th>'+
                                                    '<td>'+data[i].Pay+'</td>'+
                                                '</tr>'+
                                                '<tr>'+
                                                    '<th>Career</th>'+
                                                    '<td>'+data[i].Min_career+'</td>'+
                                                '</tr>'+
                                                '<tr>'+
                                                    '<th>State</th>'+
                                                    '<td>'+data[i].State+'</td>'+
                                                '</tr>'
                                                '<tr>'+
                                                    '<th>Client</th>'+
                                                    '<td><a href="client_profile?Id='+data[i].Client_id+'">'+data[i].Client_id+'</a></td>'+
                                                '</tr>'
                                              );
                        $('#basic_info tbody').append(will_be_append);
                    }
                },
                error: function(err) {
                console.log(err);
                }
            });

            $.ajax({
                type: 'get',
                url: '/get_request_info/get_worker_list/'+Id,
                success: function(data) {
                    console.log(data);
                    $('#worker tbody').html("");
                    for(var i = 0 ; i < data.length; i ++) {
                        var will_be_append = $('<tr>'+
                                                    '<td><a href="freelancer_profile?Id='+data[i].Participant_id+'">'+data[i].Participant_id+'</a></td>'+
                                                    '<td>'+data[i].State+'</td>'+
                                                '</tr>');
                        $('#worker tbody').append(will_be_append);
                    }
                },
                error: function(err) {
                    console.log(err);
                }
            });

        });
    </script>
